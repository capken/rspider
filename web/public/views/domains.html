<div class="row">
  <div class="col-md-3" ng-repeat="domain in domains">

    <div class="panel panel-default text-center">
      <div class="panel-heading">
        <a href="#/pages/{{domain.name}}/1">
          <h3 class="panel-title">{{domain.name}}</h3>
        </a>
      </div>
      <div class="panel-body">
        <h4><span class="label label-default">{{domain.count}} URLs</span></h4>
      </div>
    </div>
  </div>
</div>
